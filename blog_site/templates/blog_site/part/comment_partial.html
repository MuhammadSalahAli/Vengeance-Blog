<div class="grid-x" id="comment_{{ comment.pk }}">
    <div class="cell small-2 avatar-cell">
        <img alt="" class="avatar" src="{{ comment.author.profile_pic.url }}">
    </div>
    <div class="cell auto">
        <p>
            <a href="#" style="color: rgb(0,0,0)">{{ comment.author.user.username }}</a>
        </p>
        <p>
            <small><span>{{ comment.data|date:"d M, Y" }}/ </span>
                <a href="{% url 'create-reply' comment_pk=comment.pk %}" class="js-reply_to_comment">Reply/</a></small>
            {% if comment.author.pk == profile.pk %}
                <small><a href="{% url 'update-comment' pk=comment.pk %}" class="js-update-comment">edit/</a> </small>
                <small><a href="{% url 'delete-comment' pk=comment.pk %}" class="js-delete-comment" data-comment="{{ comment.pk }}">delete/</a></small>
            {% endif %}
        </p>
        <p>{{ comment.text }}</p>
    </div>
</div>
